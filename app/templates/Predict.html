        // Function to update slider values in real-time
        function updateSliderValue(sliderId, valueId) {
        const slider = document.getElementById(sliderId);
        const valueElement = document.getElementById(valueId);

        // Initial update
        valueElement.textContent = slider.value;

        // Update value as slider is moved
        slider.addEventListener('input', function () {
            valueElement.textContent = slider.value;
        });
    }
        // Call the function for each slider
        updateSliderValue('Height_(cm)', 'height-value');
        updateSliderValue('Weight_(kg)', 'weight-value');
        updateSliderValue('Fruit_Consumption', 'fruit-consumption-value'); 
        updateSliderValue('Green_Vegetables_Consumption', 'green-vegetables-value'); 
        updateSliderValue('FriedPotato_Consumption', 'fried-potato-value');  
        updateSliderValue('Alcohol_Consumption', 'alcohol-consumption-value');
        updateSliderValue('BMI', 'bmi-value');
        
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            const progressBar = document.querySelector('.progress-bar');
        
            function updateProgressBar() {
                const totalFields = inputs.length;
                let filledFields = 0;
        
                inputs.forEach(input => {
                    if (input.type === 'checkbox' || input.type === 'radio') {
                        if (input.checked) filledFields++;
                    } else if (input.value.trim() !== '') {
                        filledFields++;
                    }
                });
        
                const progressPercentage = (filledFields / totalFields) * 100;
                progressBar.style.width = progressPercentage + '%';
                progressBar.setAttribute('aria-valuenow', progressPercentage);
            }
        
            inputs.forEach(input => {
                input.addEventListener('input', updateProgressBar);
                input.addEventListener('change', updateProgressBar);
            });
        
            // Initial update
            updateProgressBar();
        });
        </script>
